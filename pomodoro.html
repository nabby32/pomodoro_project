<!DOCTYPE html>
<html>
<head>
<head>
	<link rel="stylesheet" type="text/css" href="pomodoro.css"></link>
	<script type="text/javascript" src="../jQuery.js"></script>
	<script type="text/javascript" src="pomodoro.js"></script>
	<title>Pomodoro Timer</title>
</head>

<body>
	<div id = "header">
		<p id = "page-title">Pomodoro Timer</p>
		<div id = "toggle-holder">Race Mode</div>
		<p id = "credit">A Stoopit Production by Lem</p>
	</div>
	<div id = "under-header-body">
		<div id = "left-div"></div>
		<div id = "settings-holder">
			<div id = "timer-holder">
				<div class = "timer" id= "min-holder">25</div>
				<span>:</span>
				<div class = "timer" id = "sec-holder">00</div>
				<span>:</span>
				<div class = "timer" id = "millsec-holder">00</div>
			</div>
			<div id = "setting-buttons">
				<span id = "min-up">+</span>
				<p id = "min">25</p>
				<span id = "min-down">-</span>
				<span id = "sec-up">+</span>
				<p id = "sec">00</p>
				<span id = "sec-down">-</span>
			</div>
			<div id = "setting-buttons-label">
				<p>Track Time</p>
				<p>Pit Time</p>
			</div>
			<div id = "go-stop-buttons">
				<button class = "button" id = "timer-go">Join the Track</button>
				<button class = "button" id = "timer-stop">Pit In</button>
			</div>
		</div>
		<div id= "right-div"></div>
	</div>


</body>

</html>
