<!DOCTYPE html>
<html>
<div id ="flash">
<head>
<head>
	<link rel="stylesheet" type="text/css" href="pomodoro.css"></link>
	<script type="text/javascript" src="../jQuery.js"></script>
	<script type="text/javascript" src="pomodoro.js"></script>
	<title>Pomodoro Timer</title>
</head>

<body>
	<div id = "header">
		<p id = "page-title">Pomodoro Timer</p>
		<button id = "toggle-holder">Race Mode</button>
		<a target = "_blank" href = "https://github.com/nabby32/pomodoro_project"><img src = "./images/github-icon.png" id ="github" /></a>
		<p id = "credit">A Past Product</p>

	</div>
	<div id = "under-header-body">
		<div id = "left-div"></div>
		<div class = "alert" id = "stay-out1">Stay out!</div>
		<div class = "alert" id = "stay-out2">Stay out!</div>
		<div class = "alert" id = "copy">Copy.</div>
		<div class = "alert" id = "box1">Box.</div>
		<div class = "alert" id = "box2">Box.</div>
		<div class = "alert" id = "box3">Box.</div>
		<div id = "settings-holder">
			<div id = "timer-holder">
				
			</div>
			<div id = "setting-buttons">
				<div id = "min-settings">
					<img id = "min-up" class = "chevron" src = "./images/chevron-up.jpg">
					<p id = "min">25</p>
					<img id = "min-down" class = "chevron" src = "./images/chevron-down.jpeg" />
				</div>
				<div id = "break-settings">
					<img id = "break-up" class = "chevron" src = "./images/chevron-up.jpg" />
					<p id = "sec">5</p>
					<img id = "break-down" class = "chevron" src = "./images/chevron-down.jpeg" />
				</div>
			</div>
			<div id = "setting-buttons-label">
				<p id = "track-time">Track Time</p>
				<p id = "pit-time">Pit Time</p>
			</div>
			<div id = "go-stop-buttons">
				<button class = "button" id = "timer-go">Join the Track</button>
				<button class = "button" id = "timer-stop">Pit In</button>
				<br />
				<button id = "restart">Restart Session</button>
			</div>
		</div>
		<div id= "right-div"></div>
	</div>


</body>
</div>
</html>
